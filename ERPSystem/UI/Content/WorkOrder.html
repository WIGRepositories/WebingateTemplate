<div style="margin:10px 60px;">
    <table width="100%">
        <tr>
            <td width="50%">
                .
            </td>
            <td width="50%">
                <table width="100%">
                    <tbody>
                        <tr>
                            <td width="30%" style="float:left;text-align:right;padding-right:20px;">Vendor </td>
                            <td width="70%" style="background-color:#ddd;height:30px;float:left;border-bottom:1px solid #444;padding-left:5px;">{{Vendor}}</td>
                        </tr>
                        <tr>
                            <td width="30%" style="float:left;text-align:right;padding-right:20px;">Date </td>
                            <td width="70%" style="background-color:#ddd;height:30px;float:left;border-bottom:1px solid #444;padding-left:5px;">{{Date}}</td>
                        </tr>
                        <tr>
                            <td width="30%" style="float:left;text-align:right;padding-right:20px;">P.O. </td>
                            <td width="70%" style="background-color:#ddd;height:30px;float:left;border-bottom:1px solid #444;padding-left:5px;">{{P.O.}}</td>
                        </tr>
                        <tr>
                            <td width="30%" style="float:left;text-align:right;padding-right:20px;">D.T.# </td>
                            <td width="70%" style="background-color:#ddd;height:30px;float:left;border-bottom:1px solid #444;padding-left:5px;">{{D.T.#}}</td>
                        </tr>
                        <tr>
                            <td width="30%" style="float:left;text-align:right;padding-right:20px;">Company </td>
                            <td width="70%" style="background-color:#ddd;height:30px;float:left;border-bottom:1px solid #444;padding-left:5px;">{{Company}}</td>
                        </tr>

                        <tr>
                            <td width="30%" style="float:left;text-align:right;padding-right:20px;">Ordered By </td>
                            <td width="70%" style="background-color:#ddd;height:30px;float:left;border-bottom:1px solid #444;padding-left:5px;">{{OrderedBy}}</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <div style="padding-top:20px;clear:both">
        <table style="width:100%;" cellpadding="10" cellspacing="0" border="1">
            <thead style="background-color:#62b7fc">
                <tr>
                    <th>S.N.</th>
                    <th>TOOL DESCRIPTION</th>
                    <th>WORK INSTRUCTIONS</th>
                    <th width="100px">QTY</th>
                    <th width="100px">COST</th>
                </tr>
            </thead>
            <tbody id="workorder-row"></tbody>
        </table>
    </div>
    <div style="padding-top:30px;">

        <span>Comments:{{Comments}}</span>
    </div>
    <div style="padding-top:50px;">
        <div style="font-size:12px;">Document Control #: EESF‐{{DocumentControl}}</div>
        <div style="font-size:12px;">Issue Date: {{InitialDate}}</div>
    </div>
</div>
